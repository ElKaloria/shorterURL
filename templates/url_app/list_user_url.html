<!DOCTYPE html>
{#{% extends 'base.html' %}#}
{% load static %}
<html lang="en">
<link href="{% static 'css/base.css' %}" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <div id="main" class="url-list">
        {% for url in urls %}
            <ul>
                <li>
                    {{ url }}
                    <p><a href="http://localhost:8000/{{ url.short_url }}">
                        http://localhost:8000/{{ url.short_url }}</a></p>
                </li>
            </ul>
        {% endfor %}
    </div>
{% endblock %}
</body>
</html>
